<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="fullwidth hero start">
        
        <div class="title">
            <h1>Weather App</h1>
            <a href="#"><img src="img/github.png"> <span>View on GitHub</span></a>
        </div>
        
        <div class="search-wrapper">
            <form class="search my-4 text-center">
                <input type="text" name="city" placeholder="Search Location">
            </form>
            <div class="_sneak">
                <p>Enter a Location to Search Weather information</p>
                <footer>Made with <span style="color: crimson;">❤</span> by <a href="https://instagram.com/babblebey" target="_blank">@babblebey</a></footer>    
            </div>
        </div>
        
        <div class="current-search"></div>
    </div>

    <main class="container weather-result hide">

        <div class="current-condition">
            <div class="_big card">
                <div class="loading"></div>
            </div>
        </div>

        <div class="forecast"></div>

    </main>

    <footer class="hide">Made with <span style="color: crimson;">❤</span> by <a href="https://instagram.com/babblebey" target="_blank">@babblebey</a></footer>
    
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
